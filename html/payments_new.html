<h2 id="payments_new_header">Add Transaction</h2>

<obwidget id="payments_new_message" type="message"></obwidget>

<fieldset>
  <div class="fieldrow">
    <label>User</label>
    <span id="payments_new_user"></span>
  </div>

  <div class="fieldrow">
    <label class="required">Type</label>
    <select id="payments_new_type">
      <option value="compensation">Compensation (increase balance)</option>
      <option value="payment">Payment (decrease balance)</option>
    </select>
  </div>

  <div class="fieldrow">
    <label class="required">Amount</label>
    <input id="payments_new_amount" type="number" placeholder="0.00" step="0.01">
  </div>

  <div class="fieldrow">
    <label class="required">Transaction Date</label>
    <input id="payments_new_date" type="text" size="10" maxlength="10">
  </div>

  <div class="fieldrow">
    <label>Comment</label>
    <ob-html-input id="payments_new_comment" rows="5"></ob-html-input>
  </div>

  <div class="fieldrow">
    <input id="payments_new_user_id" type="hidden">
    <input id="payments_new_transaction_id" type="hidden">
    <button id="payments_new_add_button" class="add" onclick="OBModules.Payments.transactionAdd()">Add Transaction</button>
    <button onclick="OB.UI.closeModalWindow()">Close</button>
  </div>
</fieldset>
