<h1>Payments</h1>

<obwidget id="payments_message" type="message"></obwidget>

<h2 hidden class="payments_admin">Administration<h2>

<fieldset hidden class="payments_admin">
  <div class="fieldrow">
    <label>User</label>
    <ob-user-input id="payments_ledger_user" onchange="OBModules.Payments.ledgerSwitch()" data-all-option data-single></ob-user-input>
  </div>
  <div class="fieldrow">
    <label>Start Date</label>
    <input id="payments_filter_start" type="text" size="10" maxlength="10">
  </div>
  <div class="fieldrow">
    <label>End Date</label>
    <input id="payments_filter_end" type="text" size="10" maxlength="10">
  </div>
  <div class="fieldrow">
    <input id="payments_ledger_id" type="hidden">
    <button id="payments_transaction_add" class="add" onclick="OBModules.Payments.transactionNew()">Add Transaction</button>
    <button class="edit" onclick="OBModules.Payments.ledgerFilter()">Filter Ledger</button>
  </div>
</fieldset>

<h2>Ledger</h2>

<fieldset>
  <div hidden class="payments_admin fieldrow">
    <label>Selected User</label>
    <span id="payments_ledger_selected"></span>
  </div>

  <div class="fieldrow">
    <label>Balance</label>
    <i id="payments_ledger_balance"></i>
  </div>

  <div class="fieldrow">
    <table id="payments_ledger_table" class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Created</th>
          <th>Comment</th>
          <th>Amount</th>
          <th>Balance</th>
          <th hidden class="payments_field_user">User</th>
          <th hidden class="payments_admin"></th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</fieldset>
