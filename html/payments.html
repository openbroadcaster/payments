<h1>Payments</h1>

<obwidget id="payments_message" type="message"></obwidget>

<h2 hidden class="payments_admin">Administration<h2>

<fieldset hidden class="payments_admin">
  <div class="fieldrow">
    <button class="add">Add Transaction</button>
    <ob-user-input id="payments_ledger_user" onchange="OBModules.Payments.ledgerSwitch()"></ob-user-input>
  </div>
</fieldset>

<h2>Ledger</h2>

<fieldset>
  <div class="fieldrow">
    <table id="payments_ledger_table" class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Created</th>
          <th>Amount</th>
          <th>Comment</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <div class="fieldrow">
    <label>Balance</label>
    <i id="payments_ledger_balance"></i>
  </div>
</fieldset>
